{% if page.readalso %}<footer class="read-also">
  <h2 id="read-also">{% if page.pagelang == 'ru' %}Читайте также{% else %}Read also{% endif %}</h2>
  <ul>{% for artcl in page.readalso %}
    <li><a href="{% if artcl.root %}/{% else %}{{ page.docfolder }}/{% endif %}{{ artcl.url }}">{{ artcl.title }}</a></li>{% endfor %}
  </ul>
</footer>{% endif %}
