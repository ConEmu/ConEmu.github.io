<p>Unlike <a href="SystemMenu.html">SystemMenu</a> the tab menu contains items related to the current tab/pane/split only. </p>
<p><img src="../img/ConEmuTabMenu.png" title="ConEmu tab menu" alt="ConEmu tab menu"> </p>
<p>You may pop up tab menu in several ways: </p>
<ul><li>by right mouse clicking on the tab; </li>
<li>by holding <strong>Shift</strong> key and right clicking on the console contents; </li>
<li>by pressing Apps+Space. </li></ul>
